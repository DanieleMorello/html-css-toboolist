<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header id="app-header">
    <figure class="mt1 ml1">
      <img src="./img/Logo.png" alt="logo">
      <strong>Toboolist</strong> <!-- Da centrare verticalmente -->
    </figure>
  </header>

  <main id="app-main">
    <div>
      <button>Add Task</button>
      <button disabled="disabled">Add Section</button>
    </div>
         
    <div>
      <section id="new-task">
        <h2>&dtrif; New Task</h2>
        <div>
          <span></span>Quarterly Newsletter
          <button>Editorial</button>
        </div>
      </section>

      <section id="today">
        <h2>&dtrif; Today</h2>
        <div>
          <span>Recruiting blog post</span>
          <button>Editorial</button>
        </div>

        <div>
          <span>Mobile app luaunch</span>
          <button>Q1 Goals</button>
        </div>

        <div>
          <span>Interview John H.</span>
          <button>Recruiting</button>
        </div>

        <div>
          <span>Summit update to mobile storefronts</span>
          <button>Mobile</button>
        </div>
      </section>
      <section id="upcoming">
        <h2>&dtrif; Upcoming</h2>
        <div>
          <span>Schedule meeting with Alex</span>
        </div>

        <div>
          <span>Homepage refresh</span>
          <button>Wabsite</button>
        </div>

        <div>
          <span>Onboard new Sales team members</span>
          <button>Sales</button>
        </div>

        <div>
          <span>Review editorial calendar</span>
          <button>Editorial</button>
        </div>
      </section>
    </div>
  </main>
  <footer id="app-footer"></footer>
</body>
</html>
